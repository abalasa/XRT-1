name: XRT Build/Install Test CI

on:
  push:
    branches: [ master ]
  pull_request:	
    branches: [ master ]

jobs:
  build_centos74:
    runs-on: self-hosted-docker-centos74
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      if: steps.cache-sha.outputs.cache-hit != 'true'
      run: |
        sudo yum -y update
        sudo src/runtime_src/tools/scripts/xrtdeps.sh -docker
    - name: XRT Build
      run: cd build && chmod +x build.sh ; scl enable devtoolset-9 -- bash -c ./build.sh
    - name: Stash files
      uses: actions/upload-artifact@v2
      with:
        name: xrt-rpm-centos74
        path: build/Release/xrt_*.rpm
  uninstall_xrt:
    runs-on: self-hosted-centos74
    steps:
      - name: Uninstall xrt rpms
        run: sudo yum remove -y xrt xrt-aws
  
  install_centos74:
    environment: Test
    runs-on: self-hosted-centos74
    needs: [build_centos74, uninstall_xrt]
    steps:
      - name: Uninstall xrt rpms
        run: sudo yum remove -y xrt xrt-aws
      - name: Download XRT rpms
        uses: actions/download-artifact@v2
        with:
          name: xrt-rpm-centos74
      - name: Install xrt rpms
        run: ls -al; sudo yum install -y ./*.rpm
      - name: Emulation tests
        run: |
          source /proj/xbuilds/2019.2_released/installs/lin64/Vitis/2019.2/settings64.sh
          source /opt/xilinx/xrt/setup.sh
          export LD_LIBRARY_PATH=${LD_LIBRARY_PATH}:/proj/xbuilds/2019.2_released/installs/lin64/Vitis/2019.2/lib/lnx64.o/Default
          cd /tmp/PCIE_VITIS_DSV_XRT_hw_emu_lin_lin_x86_20210128_035800_XRT_XILINX_U50_GEN3X16_XDMA_201920_3_MISC_lnx64/
          export XCL_EMULATION_MODE=hw_emu;  ./host.exe -d acc -k kernel.xclbin
